<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script src = "script.js" async></script>
  
  <title>Splitter | Tip Calculator</title>

</head>
<body>
  <img class = "logo" src="images/logo.svg" alt="Splitter Logo">
  <div class = "appgrid">
    <div class = "input">
      <div>
        <label class = "billlabel" for="bill">Bill</label>
        <input class = "bill" type="text" name="bill" id="bill" placeholder = "0" minlength="1" maxlength="8">
      </div>
      <div class = "alltips">
        <div>
          <span class = "tspan">Select Tip %</span>
        </div>
        <div>
          <button class = "tipbutton" id = "five">5%</button>
          <button class = "tipbutton" id = "ten">10%</button>
          <button class = "tipbutton" id = "fifteen">15%</button>
          <button class = "tipbutton" id = "twentyfive">25%</button>
          <button class = "tipbutton" id = "fifty">50%</button>
          <button class = "custombutton" id = "custom">Custom</button>
          <input type="text" class = "custominput" id = "custominput" placeholder="0" maxlength="4">
        </div>
      </div>
        <div>
          <label class = "plabel" for="people">Number Of People</label>
          <input class = "people" type="text" name="people" id="people" placeholder = "0" maxlength="2">
        </div>
    </div>
    <div class = "output">
      <div class = "totals">
        <div class = "taspan">
          <div>
            <span>Tip Amount </br> <span class = "slashp">total</span></span>
          </div>
          <div class = "bignum" id = "tipamt">$0.00</div>
        </div>
        <div class = "tpspan">
          <div>
            <span>Total Tip</br> <span class = "slashp">/ person</span></span>
          </div>
          <div class = "bignum" id = "tipperp">$0.00</div>
        </div>
      </div>
      <div class = "resetbutton">
        <button class = "rbutton" id = "reset">Reset</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Christopher-D-Ross">Christopher Ross</a>.
  </div>
</body>
</html>
